<div>
  <h1>${Stuff}</h1>
  <h3>${Name}</h3>
  <fieldset>
    <legend>Collection with single if condition.</legend>
    <ul data-if="Collection.length > 0">
      <li data-if="Collection.length > 0" data-foreach="item" data-in="Collection" id="${Name}_${item.Id}">${Name} ${item.Id} ${item.Stuff}</li>
    </ul>
	<p data-if="Collection.length === 0">
		No items exist in the collection...
	</p>
  </fieldset>

  <fieldset>
    <legend>Collection with compound if condition.</legend>
    <ul data-if="Collection.length > 0 && Name != ''">
      <li data-if="Collection.length > 0" data-foreach="item" data-in="Collection" id="Li1">
        <span data-if-item="Id == 1" id="Span1">Collection item property conditional element</span> ${Name} ${item.Id} ${item.Stuff}
      </li>
    </ul>
	  <p data-if="Collection.length === 0 || Name == ''">
		  No items exist in the collection...
	  </p>
  </fieldset>
</div>
